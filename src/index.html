<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Restaurante</title>
</head>
<body>
    <div class="principal">
        <div class="ordem">
            <h2>Qual o seu pedido</h2>
            <div id="cabecalho">
                <small>Nome: </small>
                <input type="text">
                <small>Data:__/__/____</small>
            </div>
            <label for="prato">Seu pedido: </label>
            <input type="text" id="prato">
            <button onclick="abrirModal(0)"class="metodos" id="post">Adicionar prato</button>
            <button onclick="abrirModal(1)" class="metodos" id="put">Atualizar prato</button>
            <button class="metodos" id="delete" onclick="handleDelete()">Deletar prato</button>
        </div>

        <div class="cardapio">
        </div>
    </div>
    

    <div class="janela" id="janelaCadastro">
        <div class="modal">
            <img src="./images/back.png" class="fechar" id="fechar">
            <h1 id="titulo"></h1>
            <form id="cadastroForm">
                <div>
                    <label for="nome">Nome do Prato</label>
                    <input type="text" id="nome" placeholder="Nome do Prato">
                </div>
                
                <label for="description">Descrição</label>
                <textarea style="resize: none;" type="text" id="description" placeholder="Descrição do Prato"></textarea>
                <div>
                    <label for="price">Preço</label>
                    <input type="number" id="price" placeholder="00.00">
                </div>
                <div>
                    <label for="tipos">Tipo do Prato</label>
                    <select id="tipos" required>
                        <!-- As opções serão carregadas dinamicamente -->
                    </select>
                </div>
                <label class="picture" for="image"><span class="picture_image"></span></label>
                <input type="file" accept="image/*" name="image" id="image"/>
                
                <div id="botao">
                    <button type="submit" id="btn"></button>
                </div>

            </form>
        </div>
    </div>

    
    <script src="./scripts/cardapio.js"></script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/turn.js"></script>
</body>
</html>
